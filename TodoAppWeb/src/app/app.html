<div class="container">
  <h1>{{title}}</h1>

  <div class="row mb-5">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Item</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Is Completed?</label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>

  <table *ngIf="items && items.length" class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Todo item</th>
        <th scope="col">Is Completed?</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.item }}</td>
        <td>{{ item.isCompleted ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-primary me-1">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
